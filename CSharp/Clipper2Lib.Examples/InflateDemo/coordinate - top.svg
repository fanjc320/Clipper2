<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f0f0f0" />

  <!-- Grid Lines (every 50 units) -->
  <!-- Vertical Grid Lines -->
  <path d="M50,0 V400 M100,0 V400 M150,0 V400 M200,0 V400 M250,0 V400 M300,0 V400 M350,0 V400" 
        stroke="#ccc" stroke-width="1" fill="none" />
  <!-- Horizontal Grid Lines -->
  <path d="M0,50 H400 M0,100 H400 M0,150 H400 M0,200 H400 M0,250 H400 M0,300 H400 M0,350 H400" 
        stroke="#ccc" stroke-width="1" fill="none" />

  <!-- Axes -->
  <line x1="0" y1="0" x2="400" y2="0" stroke="black" stroke-width="2" /> <!-- X-axis -->
  <line x1="0" y1="0" x2="0" y2="400" stroke="black" stroke-width="2" /> <!-- Y-axis -->

  <!-- X-axis Tick Marks and Labels (every 50 units) -->
  <g id="x-axis-ticks">
    <line x1="50" y1="0" x2="50" y2="10" stroke="black" /> <!-- Tick at x=50 -->
    <text x="50" y="25" font-size="12" text-anchor="middle">50</text>
    
    <line x1="100" y1="0" x2="100" y2="10" stroke="black" /> <!-- Tick at x=100 -->
    <text x="100" y="25" font-size="12" text-anchor="middle">100</text>
    
    <line x1="150" y1="0" x2="150" y2="10" stroke="black" /> <!-- Tick at x=150 -->
    <text x="150" y="25" font-size="12" text-anchor="middle">150</text>
    
    <!-- Repeat for remaining ticks... -->
    <line x1="200" y1="0" x2="200" y2="10" stroke="black" />
    <text x="200" y="25" font-size="12" text-anchor="middle">200</text>
    
    <line x1="250" y1="0" x2="250" y2="10" stroke="black" />
    <text x="250" y="25" font-size="12" text-anchor="middle">250</text>
    
    <line x1="300" y1="0" x2="300" y2="10" stroke="black" />
    <text x="300" y="25" font-size="12" text-anchor="middle">300</text>
    
    <line x1="350" y1="0" x2="350" y2="10" stroke="black" />
    <text x="350" y="25" font-size="12" text-anchor="middle">350</text>
  </g>

  <!-- Y-axis Tick Marks and Labels (every 50 units) -->
  <g id="y-axis-ticks">
    <line x1="0" y1="50" x2="10" y2="50" stroke="black" /> <!-- Tick at y=50 -->
    <text x="25" y="55" font-size="12" text-anchor="start">50</text>
    
    <line x1="0" y1="100" x2="10" y2="100" stroke="black" /> <!-- Tick at y=100 -->
    <text x="25" y="105" font-size="12" text-anchor="start">100</text>
    
    <line x1="0" y1="150" x2="10" y2="150" stroke="black" /> <!-- Tick at y=150 -->
    <text x="25" y="155" font-size="12" text-anchor="start">150</text>
    
    <!-- Repeat for remaining ticks... -->
    <line x1="0" y1="200" x2="10" y2="200" stroke="black" />
    <text x="25" y="205" font-size="12" text-anchor="start">200</text>
    
    <line x1="0" y1="250" x2="10" y2="250" stroke="black" />
    <text x="25" y="255" font-size="12" text-anchor="start">250</text>
    
    <line x1="0" y1="300" x2="10" y2="300" stroke="black" />
    <text x="25" y="305" font-size="12" text-anchor="start">300</text>
    
    <line x1="0" y1="350" x2="10" y2="350" stroke="black" />
    <text x="25" y="355" font-size="12" text-anchor="start">350</text>
  </g>

  <!-- Axis Labels -->
  <text x="380" y="20" font-size="14" fill="black">X</text> <!-- X-axis label -->
  <text x="20" y="380" font-size="14" fill="black">Y</text> <!-- Y-axis label -->

  <!-- Example Point at (100, 100) -->
  <circle cx="100" cy="100" r="3" fill="red" />
  <text x="105" y="105" font-size="10" fill="red">(100, 100)</text>
</svg>