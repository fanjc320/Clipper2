<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f0f0f0" />

  <!-- Flip the Y-axis -->
  <g transform="scale(1, -1) translate(0, -400)">
    <!-- Grid Lines (every 50 units) -->
    <!-- Vertical Lines -->
    <line x1="50" y1="0" x2="50" y2="400" stroke="#ccc" stroke-width="1" />
    <line x1="100" y1="0" x2="100" y2="400" stroke="#ccc" stroke-width="1" />
    <line x1="150" y1="0" x2="150" y2="400" stroke="#ccc" stroke-width="1" />
    <line x1="200" y1="0" x2="200" y2="400" stroke="#ccc" stroke-width="1" />
    <line x1="250" y1="0" x2="250" y2="400" stroke="#ccc" stroke-width="1" />
    <line x1="300" y1="0" x2="300" y2="400" stroke="#ccc" stroke-width="1" />
    <line x1="350" y1="0" x2="350" y2="400" stroke="#ccc" stroke-width="1" />

    <!-- Horizontal Lines -->
    <line x1="0" y1="50" x2="400" y2="50" stroke="#ccc" stroke-width="1" />
    <line x1="0" y1="100" x2="400" y2="100" stroke="#ccc" stroke-width="1" />
    <line x1="0" y1="150" x2="400" y2="150" stroke="#ccc" stroke-width="1" />
    <line x1="0" y1="200" x2="400" y2="200" stroke="#ccc" stroke-width="1" />
    <line x1="0" y1="250" x2="400" y2="250" stroke="#ccc" stroke-width="1" />
    <line x1="0" y1="300" x2="400" y2="300" stroke="#ccc" stroke-width="1" />
    <line x1="0" y1="350" x2="400" y2="350" stroke="#ccc" stroke-width="1" />

    <!-- Axes -->
    <line x1="0" y1="0" x2="400" y2="0" stroke="black" stroke-width="2" /> <!-- X-axis -->
    <line x1="0" y1="0" x2="0" y2="400" stroke="black" stroke-width="2" /> <!-- Y-axis -->

    <!-- Tick Marks and Labels for X-axis -->
    <line x1="50" y1="-5" x2="50" y2="5" stroke="black" stroke-width="2" /> <!-- Tick at x = 50 -->
    <text x="45" y="-10" font-size="12" fill="black" transform="scale(1, -1)">50</text>

    <line x1="100" y1="-5" x2="100" y2="5" stroke="black" stroke-width="2" /> <!-- Tick at x = 100 -->
    <text x="95" y="-10" font-size="12" fill="black" transform="scale(1, -1)">100</text>

    <line x1="150" y1="-5" x2="150" y2="5" stroke="black" stroke-width="2" /> <!-- Tick at x = 150 -->
    <text x="145" y="-10" font-size="12" fill="black" transform="scale(1, -1)">150</text>

    <line x1="200" y1="-5" x2="200" y2="5" stroke="black" stroke-width="2" /> <!-- Tick at x = 200 -->
    <text x="195" y="-10" font-size="12" fill="black" transform="scale(1, -1)">200</text>

    <line x1="250" y1="-5" x2="250" y2="5" stroke="black" stroke-width="2" /> <!-- Tick at x = 250 -->
    <text x="245" y="-10" font-size="12" fill="black" transform="scale(1, -1)">250</text>

    <line x1="300" y1="-5" x2="300" y2="5" stroke="black" stroke-width="2" /> <!-- Tick at x = 300 -->
    <text x="295" y="-10" font-size="12" fill="black" transform="scale(1, -1)">300</text>

    <line x1="350" y1="-5" x2="350" y2="5" stroke="black" stroke-width="2" /> <!-- Tick at x = 350 -->
    <text x="345" y="-10" font-size="12" fill="black" transform="scale(1, -1)">350</text>

    <!-- Tick Marks and Labels for Y-axis -->
    <line x1="-5" y1="50" x2="5" y2="50" stroke="black" stroke-width="2" /> <!-- Tick at y = 50 -->
    <text x="-30" y="50" font-size="12" fill="black" transform="scale(1, -1)">50</text>

    <line x1="-5" y1="100" x2="5" y2="100" stroke="black" stroke-width="2" /> <!-- Tick at y = 100 -->
    <text x="-30" y="100" font-size="12" fill="black" transform="scale(1, -1)">100</text>

    <line x1="-5" y1="150" x2="5" y2="150" stroke="black" stroke-width="2" /> <!-- Tick at y = 150 -->
    <text x="-30" y="150" font-size="12" fill="black" transform="scale(1, -1)">150</text>

    <line x1="-5" y1="200" x2="5" y2="200" stroke="black" stroke-width="2" /> <!-- Tick at y = 200 -->
    <text x="-30" y="200" font-size="12" fill="black" transform="scale(1, -1)">200</text>

    <line x1="-5" y1="250" x2="5" y2="250" stroke="black" stroke-width="2" /> <!-- Tick at y = 250 -->
    <text x="-30" y="250" font-size="12" fill="black" transform="scale(1, -1)">250</text>

    <line x1="-5" y1="300" x2="5" y2="300" stroke="black" stroke-width="2" /> <!-- Tick at y = 300 -->
    <text x="-30" y="300" font-size="12" fill="black" transform="scale(1, -1)">300</text>

    <line x1="-5" y1="350" x2="5" y2="350" stroke="black" stroke-width="2" /> <!-- Tick at y = 350 -->
    <text x="-30" y="350" font-size="12" fill="black" transform="scale(1, -1)">350</text>

    <!-- Example Points -->
    <circle cx="100" cy="100" r="3" fill="red" /> <!-- Point at (100, 100) -->
    <circle cx="200" cy="200" r="3" fill="blue" /> <!-- Point at (200, 200) -->

    <!-- Point Labels -->
    <text x="105" y="105" font-size="10" fill="red" transform="scale(1, -1)">(100, 100)</text>
    <text x="205" y="205" font-size="10" fill="blue" transform="scale(1, -1)">(200, 200)</text>
  </g>

  <!-- Axis Labels -->
  <text x="380" y="390" font-size="14" fill="black">X</text> <!-- X-axis label -->
  <text x="10" y="20" font-size="14" fill="black">Y</text> <!-- Y-axis label -->
</svg>